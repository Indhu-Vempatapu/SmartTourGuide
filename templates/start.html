<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        /* Video fills the entire background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.75;
        }


        /* Overlay content styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 60px 40px;
            border-radius: 20px;
            width: 70%;
            margin: 120px auto;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        .start-btn {
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- ðŸŽ¥ Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- ðŸ’¬ Overlay Welcome Message -->
    <div class="overlay">
        <h1>Welcome to the Tourist Expert System</h1>
        <p>
            Discover amazing places based on your interests such as adventure, history, art, food, and relaxation.
            This intelligent travel guide uses expert system technology to personalize recommendations just for you.
        </p>
        <form action="/form">
            <button class="start-btn">Start</button>
        </form>
    </div>

</body>
</html>
